name: Deploy Dev

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # for AWS OIDC later
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  TF_DIR: infra/terraform/envs/dev

jobs:
  terraform-plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest
    outputs:
      plan_artifact: tfplan-dev
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Terraform Validate
        run: cd $TF_DIR && terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd $TF_DIR
          terraform plan -out=tfplan -no-color
          terraform show -no-color tfplan > plan_clean.txt
          
          echo "### ðŸ“ Terraform Plan Summary (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand full plan</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_clean.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}/tfplan
          if-no-files-found: error
          retention-days: 7

  terraform-apply:
    name: Terraform Apply (dev - requires approval)
    needs: terraform-plan
    runs-on: ubuntu-latest

    # THIS triggers the approval gate via Settings â†’ Environments â†’ dev
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}

      # Apply the exact plan we generated (no re-planning)
      - name: Terraform Apply (saved plan)
        id: apply
        run: |
          cd $TF_DIR
          terraform apply -auto-approve tfplan
          
          # Extract outputs and format them for the summary
          echo "### ðŸš€ Deployment Successful (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          
          CF_URL=$(terraform output -raw cloudfront_url)
          API_URL=$(terraform output -raw api_url)
          POOL_ID=$(terraform output -raw cognito_user_pool_id)
          CLIENT_ID=$(terraform output -raw cognito_client_id)
          COG_DOMAIN=$(terraform output -raw cognito_domain)
          
          echo "| **CloudFront (App)** | https://$CF_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **API (Internal)** | $API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Domain** | $COG_DOMAIN |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Client ID** | \`$CLIENT_ID\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Pool ID** | \`$POOL_ID\` |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ *Use these values to update your GitHub Secrets if needed.*" >> $GITHUB_STEP_SUMMARY

  build-and-deploy-api:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: propertyflow-dev-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f server/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  build-and-deploy-spa:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install and Build SPA
        env:
          VITE_API_URL: "" # Use relative paths since we proxy /api via CloudFront
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.COGNITO_DOMAIN }}
        run: |
          npm install
          npm run build --workspace=@property-flow/shared
          npm run build --workspace=@property-flow/client

      - name: Deploy to S3
        run: |
          aws s3 sync client/dist/ s3://propertyflow-dev-frontend --delete
