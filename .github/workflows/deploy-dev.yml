name: Deploy Dev

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # for AWS OIDC later
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  TF_DIR: infra/terraform/envs/dev

jobs:
  terraform-plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest
    outputs:
      plan_artifact: tfplan-dev
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Terraform Validate
        run: cd $TF_DIR && terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd $TF_DIR
          terraform plan -out=tfplan -no-color
          terraform show -no-color tfplan > plan_clean.txt
          
          echo "### ðŸ“ Terraform Plan Summary (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand full plan</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_clean.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}/tfplan
          if-no-files-found: error
          retention-days: 7

  terraform-apply:
    name: Terraform Apply (dev - requires approval)
    needs: terraform-plan
    runs-on: ubuntu-latest

    # THIS triggers the approval gate via Settings â†’ Environments â†’ dev
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}

      # Apply the exact plan we generated (no re-planning)
      - name: Terraform Apply (saved plan)
        run: cd $TF_DIR && terraform apply -auto-approve tfplan

  build-and-deploy-api:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: propertyflow-dev-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f server/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  build-and-deploy-spa:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install and Build SPA
        run: |
          npm install
          cd shared && npm run build
          cd ../client && npm install && npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync client/dist/ s3://propertyflow-dev-frontend --delete
