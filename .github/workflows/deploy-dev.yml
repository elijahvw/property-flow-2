name: Deploy Dev

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # for AWS OIDC later
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  TF_DIR: infra/terraform/envs/dev

jobs:
  terraform-plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest
    outputs:
      plan_artifact: tfplan-dev
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Terraform Validate
        run: cd $TF_DIR && terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd $TF_DIR
          terraform plan -out=tfplan -no-color
          terraform show -no-color tfplan > plan_clean.txt
          
          echo "### ðŸ“ Terraform Plan Summary (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to expand full plan</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_clean.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}/tfplan
          if-no-files-found: error
          retention-days: 7

  terraform-apply:
    name: Terraform Apply (dev - requires approval)
    needs: terraform-plan
    runs-on: ubuntu-latest
    outputs:
      cloudfront_distribution_id: ${{ steps.apply.outputs.cloudfront_distribution_id }}
      cognito_user_pool_id: ${{ steps.apply.outputs.cognito_user_pool_id }}
      cognito_client_id: ${{ steps.apply.outputs.cognito_client_id }}
      cognito_domain: ${{ steps.apply.outputs.cognito_domain }}
      database_url: ${{ steps.apply.outputs.database_url }}

    # THIS triggers the approval gate via Settings â†’ Environments â†’ dev
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd $TF_DIR
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET || 'propertyflow-tfstate' }}" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_LOCK_TABLE || 'propertyflow-tflock' }}" \
            -input=false

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}

      # Apply the exact plan we generated (no re-planning)
      - name: Terraform Apply (saved plan)
        id: apply
        run: |
          cd $TF_DIR
          terraform apply -auto-approve tfplan
          
          # Extract outputs and set them to GITHUB_OUTPUT
          # Use -json to be more robust
          JSON_OUTPUTS=$(terraform output -json)
          
          DB_END=$(echo $JSON_OUTPUTS | jq -r '.db_endpoint.value')
          CF_URL=$(echo $JSON_OUTPUTS | jq -r '.cloudfront_url.value')
          POOL_ID=$(echo $JSON_OUTPUTS | jq -r '.cognito_user_pool_id.value')
          CLIENT_ID=$(echo $JSON_OUTPUTS | jq -r '.cognito_client_id.value')
          COG_DOMAIN=$(echo $JSON_OUTPUTS | jq -r '.cognito_domain.value')
          DIST_ID=$(echo $JSON_OUTPUTS | jq -r '.cloudfront_distribution_id.value')
          
          echo "database_url=postgresql://postgres:password123@$DB_END/propertyflow?schema=public" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$POOL_ID" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$CLIENT_ID" >> $GITHUB_OUTPUT
          echo "cognito_domain=$COG_DOMAIN" >> $GITHUB_OUTPUT

          # Format for the summary
          echo "### ðŸš€ Deployment Successful (Dev)" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront (App)** | https://$CF_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Domain** | $COG_DOMAIN |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Client ID** | \`$CLIENT_ID\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cognito Pool ID** | \`$POOL_ID\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ *Use these values to update your GitHub Secrets if needed.*" >> $GITHUB_STEP_SUMMARY

  build-and-deploy-api:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Debug Job Outputs
        run: |
          URL_VAL="${{ needs.terraform-apply.outputs.database_url }}"
          echo "DATABASE_URL length is ${#URL_VAL}"
          if [ -z "$URL_VAL" ]; then
            echo "Error: database_url output is empty!"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: propertyflow-dev-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f server/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Run Database Migrations
        env:
          DATABASE_URL: ${{ needs.terraform-apply.outputs.database_url }}
        run: |
          npm install
          cd server && npx prisma migrate deploy

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster propertyflow-dev-cluster --service propertyflow-api --force-new-deployment

  build-and-deploy-spa:
    needs: terraform-apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install and Build SPA
        env:
          VITE_API_URL: "" # Use relative paths since we proxy /api via CloudFront
          VITE_COGNITO_USER_POOL_ID: ${{ needs.terraform-apply.outputs.cognito_user_pool_id }}
          VITE_COGNITO_CLIENT_ID: ${{ needs.terraform-apply.outputs.cognito_client_id }}
          VITE_COGNITO_DOMAIN: ${{ needs.terraform-apply.outputs.cognito_domain }}
        run: |
          npm install
          npm run build --workspace=@property-flow/shared
          npm run build --workspace=@property-flow/client

      - name: Deploy to S3
        run: |
          aws s3 sync client/dist/ s3://propertyflow-dev-frontend --delete

      - name: Invalidate CloudFront
        run: |
          DIST_ID=${{ needs.terraform-apply.outputs.cloudfront_distribution_id }}
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
